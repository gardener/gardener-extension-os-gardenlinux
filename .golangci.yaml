version: "2"
run:
  concurrency: 4

linters:
  enable:
    - embeddedstructfieldcheck
    - ginkgolinter
    - misspell
    - nilerr
    - revive
    - unconvert
    - unparam
    - whitespace
  disable:
    - unused
  settings:
    misspell:
      mode: restricted # only check comments
    revive:
      rules:
        - name: duplicated-imports
        - name: unused-parameter
        - name: unreachable-code
        - name: context-as-argument
        - name: early-return
        - name: exported
        - name: use-any
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
