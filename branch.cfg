cfgs:
  default:
    branches: ['master']

  only-master:
    index: 1
    branches: ['master']
    inherit:
      gardener-extension-os-gardenlinux:
        base_definition:
          repo:
            source_labels:
              - name: cloud.gardener.cnudie/dso/scanning-hints/source_analysis/v1
                value:
                  policy: skip
                  comment: |
                    we use gosec for sast scanning. See attached log.
          steps:
            verify:
              image: 'golang:1.23.1'

  release-branches:
    index: 1
    branches: ['release-v.*']
    inherit:
      gardener-extension-os-gardenlinux:
        base_definition:
          steps:
            verify:
              image: 'golang:1.23.1'
        repo:
          source_labels:
            - name: cloud.gardener.cnudie/dso/scanning-hints/source_analysis/v1
              value:
                policy: skip
                comment: |
                  we use gosec for sast scanning. See attached log.
        jobs:
          release:
            traits:
              release:
                nextversion: 'bump_patch'
