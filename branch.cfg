cfgs:
  default:
    branches: ['master']

  only-master:
    index: 1
    branches: ['master']
    inherit:
      gardener-extension-os-gardenlinux:
        base_definition:
          steps:
            verify:
              image: 'golang:1.20.5'

  release-branches:
    index: 1
    branches: ['release-v*']
    inherit:
      gardener-extension-os-gardenlinux:
        base_definition:
          steps:
            verify:
              image: 'golang:1.20.5'
        jobs:
          release:
            traits:
              release:
                nextversion: 'bump_patch'

